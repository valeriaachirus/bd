<html>
    <head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta character="utf-8">
<title>Login / Sign Up Form</title>
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/main.css">

    </head>

<body>
    <div class="container">
       <form class="form" id="CreateAccount">
          <h1 class="form__title">Create Account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
        <input type="text" class="form__input" name="username" id="username" autofocus placeholder="Username">
       <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="text" class="form__input" name="email" id="email" autofocus placeholder="Email Adress">
       <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="text" class="form__input" name="password" id="password" autofocus placeholder="Password">
       <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="text" class="form__input" name="confirm" id="confirm" autofocus placeholder="Confirm Password">
       <div class="form__input-error-message"></div>
    </div>

   <button class="form__button" type="submit">Continue </button>

    <p class="form__text">
        <a href="login.html" id="linkLogin">Already have an account? Sign in</a>
    </p>
   
    </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="src/sign.js"></script>
</body>
</html>
